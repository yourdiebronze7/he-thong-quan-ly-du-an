<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống Quản lý Dự án - Bảng điều khiển</title>
</head>
<body>
    <header>
        <h1>Hệ thống Quản lý Dự án</h1>
    </header>
    <main>
        <div id="dashboard">
            <h2>Bảng điều khiển</h2>
            <!-- Thêm nội dung dashboard ở đây -->
        </div>
    </main>
    <footer>
        <p id="footer-text"></p>
    </footer>
    <script>
        const footerText = document.getElementById('footer-text');
        const currentYear = new Date().getFullYear();
        footerText.innerHTML = `&copy; ${currentYear} Hệ thống Quản lý Dự án`;
    </script>
</body>
</html>
